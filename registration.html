    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/select/1.4.0/js/dataTables.select.min.js"></script>

</head>
<body class="d-flex flex-column min-vh-100">
<section class="vh-100" style="background-color: #f8f9fa;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">Registration</h3>

                        <div class="form-outline mb-4">
                            <label class="form-label d-flex justify-content-start" for="typeEmailX">Email address</label>
                            <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label d-flex justify-content-start align-items-center" for="typePasswordX">Password</label>
                            <div class="d-flex justify-content-start align-items-center">
                                <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                                <i class="bi bi-eye-slash togglePassword"  id="togglePassword"></i>
                            </div>
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label d-flex justify-content-start align-items-center" for="typePasswordX">Repeat password</label>
                            <div class="d-flex justify-content-start align-items-center">
                                <input type="password" id="typePasswordX2" class="form-control form-control-lg" />
                                <i class="bi bi-eye-slash togglePassword" id="togglePassword2"></i>
                            </div>
                        </div>

                        <button class="btn btn-primary btn-lg btn-block w-100" type="submit">Register</button>

                        <hr class="my-4">
                        <div class="form-outline mb-4 d-flex justify-content-between">
                            <div>
                                <a href="login.html">Login</a>
                            </div>
                            <div>
                                <a href="index.html">Home</a>
                            </div>
                        </div>

                        <script>
                            const togglePassword = document.querySelector("#togglePassword");
                            const password = document.querySelector("#typePasswordX");
                            const togglePassword2 = document.querySelector("#togglePassword2");
                            const password2 = document.querySelector("#typePasswordX2");

                            togglePassword.addEventListener("click", function () {
                                // toggle the type attribute
                                const type = password.getAttribute("type") === "password" ? "text" : "password";
                                password.setAttribute("type", type);

                                // toggle the icon
                                this.classList.toggle("bi-eye");
                            });

                            togglePassword2.addEventListener("click", function () {
                                // toggle the type attribute
                                const type = password2.getAttribute("type") === "password" ? "text" : "password";
                                password2.setAttribute("type", type);

                                // toggle the icon
                                this.classList.toggle("bi-eye");
                            });

                            // prevent form submit
                            const form = document.querySelector("form");
                            form.addEventListener('submit', function (e) {
                                e.preventDefault();
                            });
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
