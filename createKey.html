            <form action="" method="POST" enctype="" class="">
                <div class="container px-4">
                    <div class="row gx-5">
                        <div class="col-sm form-group">
                            <label for="cipherType">Cipher Type</label>
                            <select class="form-control" id="cipherType">

                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>

                        </div>
                        <div class="col-sm form-group">
                            <label for="keyType">Key Type</label>

                                <option>e</option>
                                <option>ed</option>
                            </select>
                        </div>
                        <div class="col-sm form-group">
                            <label for="language">Language</label>
                            <select class="form-control" id="language">
                                <option>Unknown</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                    <div class="row gx-5">
                        <div class="col-sm">
                            <label for="datepickerfrom">Used From</label>
                            <input id="datepickerfrom" class="form-control" name="datepickerfrom" width="250"
                                type="date" />
                        </div>
                        <div class="col-sm">
                            <label for="datepickerto">Used To</label>
                            <input id="datepickerto" class="form-control" name="to" width="250" type="date" />

                        </div>
                        <div class="col-sm">
                            <label for="usedAround">Used Around</label>
                            <input id="usedAround" class="form-control" type="text" placeholder="Unknown">
                        </div>
                    </div>
                    <div id="users">
                        <div class="row gx-5">
                            <div class="col-sm">

                                    <option>Unknown</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="col-sm">
                                <label for="keyUserName">Or fill the name</label>
                                <input id="keyUserName" class="form-control" type="text" placeholder="Unknown">
                            </div>
                            <div class="col-sm">
                                <label for="submit"></label>

                                <button id="addUser" type="button" class="btn btn-primary mb-2 form-control">Add a
                                    User</button>
                            </div>
                        </div>
                    </div>
                    <div class="row gx-5">
